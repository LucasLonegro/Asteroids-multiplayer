<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Asteroids in JS</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js/frontend.js" defer></script>
</head>
<body>
<div id="all">
    <div id="leaderboard"
         style="
          position: absolute;
          color: white;
          padding: 8px;
          font-family: sans-serif;
          font-size: 14px;
          user-select: none;
          background: rgba(0, 0, 0, 0.5);
        "
    >
        <div style="margin-bottom: 8px">Leaderboard</div>
        <div id="playerLabels"></div>
    </div>
    <canvas id="canvas1"></canvas>
    <!-- username input -->
    <div
            style="
          display: flex;
          align-items: center;
          justify-content: center;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        "
    >
        <form id="usernameForm">
            <div>
                <label for="usernameInput"></label><input
                    id="usernameInput"
                    type="text"
                    placeholder="Username"
                    style="
                padding: 12px;
                border-radius: 20px;
                border: none;
                background: #475569;
                color: #cbd5e1;
              "
            />
            </div>
            <div style="text-align: center; margin-top: 8px">
                <button
                        style="
                padding: 8px 20px;
                border-radius: 100px;
                border: none;
                background-image: linear-gradient(
                  to right,
                  rgb(6, 182, 212),
                  rgb(59, 130, 246)
                );
                color: white;
                cursor: pointer;
              "
                >
                    Start!
                </button>
            </div>
        </form>
    </div>
</div>
<!-- username input end -->
</body>
</html>
